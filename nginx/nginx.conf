# Nginx Configuration for Monorepo MSA
# 최신 패턴: HTTP/2, gzip 압축, 캐싱, 보안 헤더

# 워커 프로세스 자동 조정
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    # 기본 설정
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    charset utf-8;
    
    # 로깅 형식
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Brotli 압축 (선택 - nginx 모듈 필요)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # 업스트림 정의 (헬스체크 포함)
    upstream main_app {
        least_conn;
        server main-app:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream feature_a {
        least_conn;
        server feature-a:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream feature_b {
        least_conn;
        server feature-b:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream feature_c {
        least_conn;
        server feature-c:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # 캐시 설정
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;
    
    # HTTP → HTTPS 리다이렉트 (프로덕션)
    server {
        listen 80;
        listen [::]:80;
        server_name _;
        
        # Let's Encrypt 인증서 갱신 경로
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # 헬스체크 엔드포인트 (로드밸런서용)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # 나머지는 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }
    
    # HTTPS 서버 (프로덕션)
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name yourcompany.com www.yourcompany.com;
        
        # SSL 인증서 (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        
        # SSL 최적화
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # 보안 헤더
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # CSP (Content Security Policy) - 프로젝트에 맞게 조정 필요
        # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
        
        # =====================================
        # Feature A 라우팅 (/feature-a/*)
        # =====================================
        location /feature-a {
            # URL 재작성 (선택: feature-a 앱이 /feature-a prefix 처리 못할 경우)
            # rewrite ^/feature-a/(.*)$ /$1 break;
            
            proxy_pass http://feature_a;
            proxy_http_version 1.1;
            
            # WebSocket 지원
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 헤더 전달
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # 타임아웃
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # 버퍼링
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # Feature A 정적 파일 캐싱
        location ~* ^/feature-a/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://feature_a;
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            expires 7d;
            access_log off;
        }
        
        # =====================================
        # Feature B 라우팅 (/feature-b/*)
        # =====================================
        location /feature-b {
            proxy_pass http://feature_b;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        location ~* ^/feature-b/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://feature_b;
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            expires 7d;
            access_log off;
        }
        
        # =====================================
        # Feature C 라우팅 (/feature-c/*)
        # =====================================
        location /feature-c {
            proxy_pass http://feature_c;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        location ~* ^/feature-c/.*\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://feature_c;
            proxy_cache static_cache;
            proxy_cache_valid 200 7d;
            expires 7d;
            access_log off;
        }
        
        # =====================================
        # Main App (기본 라우팅)
        # =====================================
        location / {
            proxy_pass http://main_app;
            proxy_http_version 1.1;
            
            # WebSocket 지원 (Next.js HMR 등)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Vite 빌드 정적 파일 캐싱 (assets/)
        location /assets {
            proxy_pass http://main_app;
            proxy_cache static_cache;
            proxy_cache_valid 200 365d;
            expires 365d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Public 폴더 캐싱
        location ~* \.(jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://main_app;
            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            expires 30d;
            access_log off;
        }
        
        # 헬스체크 엔드포인트
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
