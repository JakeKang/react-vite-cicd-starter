# Docker Compose for Monorepo Deployment
# 최신 패턴: Compose V2 문법 + 헬스체크 + 리소스 제한

version: '3.9'

# 공통 설정 (YAML 앵커 활용)
x-common-app: &common-app
  restart: unless-stopped
  networks:
    - app-network
  logging:
    driver: "json-file"
    options:
      max-size: "10m"
      max-file: "3"
  # 리소스 제한 (프로덕션에서 중요)
  deploy:
    resources:
      limits:
        cpus: '1.0'
        memory: 512M
      reservations:
        cpus: '0.5'
        memory: 256M

services:
  # =====================================
  # Nginx 리버스 프록시
  # =====================================
  nginx:
    image: nginx:alpine
    container_name: monorepo-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - main-app
      - feature-a
      - feature-b
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =====================================
  # Main App (통합 앱)
  # =====================================
  main-app:
    <<: *common-app
    image: ${CI_REGISTRY_IMAGE}/main-app:latest
    container_name: monorepo-main-app
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        APP_NAME: main-app
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    environment:
      - NODE_ENV=production
      # 다른 마이크로 앱 URL (내부 통신)
      - FEATURE_A_URL=http://feature-a
      - FEATURE_B_URL=http://feature-b
      - FEATURE_C_URL=http://feature-c
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =====================================
  # Feature A (독립 실행 가능한 마이크로 앱)
  # =====================================
  feature-a:
    <<: *common-app
    image: ${CI_REGISTRY_IMAGE}/feature-a:latest
    container_name: monorepo-feature-a
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        APP_NAME: feature-a
        VITE_BASE_PATH: /feature-a
    environment:
      - NODE_ENV=production
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =====================================
  # Feature B
  # =====================================
  feature-b:
    <<: *common-app
    image: ${CI_REGISTRY_IMAGE}/feature-b:latest
    container_name: monorepo-feature-b
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        APP_NAME: feature-b
        VITE_BASE_PATH: /feature-b
    environment:
      - NODE_ENV=production
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =====================================
  # Feature C
  # =====================================
  feature-c:
    <<: *common-app
    image: ${CI_REGISTRY_IMAGE}/feature-c:latest
    container_name: monorepo-feature-c
    build:
      context: .
      dockerfile: docker/Dockerfile.app
      args:
        APP_NAME: feature-c
        VITE_BASE_PATH: /feature-c
    environment:
      - NODE_ENV=production
    expose:
      - "80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =====================================
  # Redis (선택: 세션 공유, 캐싱)
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: monorepo-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
